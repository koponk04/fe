                            <div class="remisi__title">Remisi</div>
                            <form action="" class="form-remisi">
                                <fieldset>
                                    <label class="r">
                                        <span class="remisi__sub_title">Dosa Agan</span>
                                        <div class="remisi__box_text">
                                            <textarea id="textArea" spellcheck="false" name="textArea" rows="5" value=""></textarea>
                                        </div>
                                    </label>

                                    <label class="r">
                                        <span class="remisi__sub_title">Nomor Handphone</span>
                                        <div class="remisi__box_text bg-grey">
                                            <input class="text-center remisi__box_height" type="text" autocorrect="off" spellcheck="false" autofocus="yes" required>
                                        </div>
                                        <div class="text-center"><a href="">Ingin mengubah nomor Handphone? Klik di sini</a></div>
                                    </label>

                                    <label class="r"><span class="remisi__sub_title">Kode Verifikasi</span>
                                        <div class="remisi__box_text group-addon c-4" style="padding: 0;">
                                            <input class="remisi__box_height" id="input-kode" type="text" placeholder="Minta kode verifikasi dahulu" class="form-classified c-3" value="" style="">
                                            <a href="" class="addon-label c-1 btn-verification" type="submit">Minta Kode Verifikasi</a>
                                        </div>
                                        <span class="notice__remisi_verification">Kode verifikasi akan dikirim ke nomor Handphone Agan</span>
                                    </label>
                                </fieldset>
                            </form>
                            <div class="r">
                                <div class="in-btn blue br-3">
                                    <input type="submit" value="Kirim">
                                </div>
                            </div>
