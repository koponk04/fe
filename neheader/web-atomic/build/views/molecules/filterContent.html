<div class="D(f) Ai(c) Mb(10px)">
  <div class="Pos(r) Fx(flexOne)">
    <div class="Pos(r) jsPopover D(ib)">
      <span class="jsPopoverTrigger Cur(p):h">
        <span class="C(#b3b3b3) Fz(14px) Mstart(3px) Mend(5px)">Sort</span>
        <i class="fas fa-comment C(c-blue) C(c-lime) C(c-fuchsia) C(c-yellow) C(c-navy) C(c-dark-green) Mend(5px)"></i>
        <span class="Fw(700) Fz(14px) jsPopoverSelected">Active</span>
        <i class="fas fa-angle-down"></i>
      </span>
      <div class="jsPopoverMenu Pos(a) P(15px) Start(-15px) T(20px) Bgc(c-white) Z(2) Bd(borderSolidLightGrey) W(145px) toggleMenu">
         <ul>
          <li class="D(b) Mb(15px)">
            <a href="" class="D(b) Td(n):h sortItem is-selected">
              <i class="fas fa-comment is-selected_C(c-blue) sortItem:h_C(c-blue) C(c-grey) Mend(5px) fa-fw"></i>
              <span class="Fz(14px) Fw(700) is-selected_C(c-normal) sortItem:h_C(c-normal) C(c-grey) ">Active</span>
            </a>
          </li>
          <li class="D(b) Mt(15px)">
            <a href="" class="D(b) Td(n):h sortItem">
              <i class="fas fa-clock is-selected_C(c-lime) sortItem:h_C(c-lime) C(c-grey) Mend(5px) fa-fw"></i>
              <span class="Fz(14px) Fw(700) is-selected_C(c-normal) sortItem:h_C(c-normal) C(c-grey)">New</span>
            </a>
          </li>
          <li class="D(b) Mt(15px)">
            <a href="" class="D(b) Td(n):h sortItem">
              <i class="fas fa-rocket Rotate(45deg) is-selected_C(c-fuchsia) sortItem:h_C(c-fuchsia) C(c-grey) Mend(5px) fa-fw"></i>
              <span class="Fz(14px) Fw(700) is-selected_C(c-normal) sortItem:h_C(c-normal) C(c-grey)">Popular</span>
            </a>
          </li>
          <li class="D(b) Mt(15px)">
            <a href="" class="D(b) Td(n):h sortItem">
              <i class="fas fa-chart-line is-selected_C(c-yellow) sortItem:h_C(c-yellow) C(c-grey) Mend(5px) fa-fw"></i>
              <span class="Fz(14px) Fw(700) is-selected_C(c-normal) sortItem:h_C(c-normal) C(c-grey)">Trending</span>
            </a>
          </li>
          <li class="D(b) Mt(15px)">
            <a href="" class="D(b) Td(n):h sortItem">
              <i class="fas fa-reply-all is-selected_C(c-navy) sortItem:h_C(c-navy) C(c-grey) Mend(5px) fa-fw"></i>
              <span class="Fz(14px) Fw(700) is-selected_C(c-normal) sortItem:h_C(c-normal) C(c-grey)">Most Replies</span>
            </a>
          </li>
          <li class="D(b) Mt(15px)">
            <a href="" class="D(b) Td(n):h sortItem">
              <i class="fas fa-eye is-selected_C(c-dark-green) sortItem:h_C(c-dark-green) C(c-grey) Mend(5px) fa-fw"></i>
              <span class="Fz(14px) Fw(700) is-selected_C(c-normal) sortItem:h_C(c-normal) C(c-grey)">Most Viewed</span>
            </a>
          </li>
         </ul>
      </div>
    </div>
  </div>
  <button class="C(#1998ed) Mend(5px) jsCompactTrigger Cur(d) Cur(d):h">
    <i class="fas fa-th-large"></i>
  </button>
</div>
