<div class="modal jsModal" id="jsModalBedug">
    <div class="modal-dialog jsModalDialog Ov(h)">
        <div class="modal-content jsModalContent">
            <div class="modal-section W(650px) H(500px)">
                <div class="modal-body W(100%) H(100%) Bdrs(15px) Ov(h)">
                    <div onload="" style="margin: 10px 0 0 0; position: relative; width: 300px">
                        <div id="animation_container"
                            style="background-color:rgba(255, 255, 255, 1.00); width:300px; height:403px">
                            <canvas id="canvas" width="300" height="403"
                                style="position: absolute; display: block; background-color:rgba(255, 255, 255, 1.00);"></canvas>
                            <div id="dom_overlay_container"
                                style="pointer-events:none; overflow:hidden; width:300px; height:403px; position: absolute; left: 0px; top: 0px; display: block;">
                            </div>
                        </div>
                        <div id="jsClose" class="close_button"
                            style="cursor: pointer; position: absolute; top: -10px; right: -12.5px; background-color: red; border-radius: 50%; width: 25px; height: 25px; display: flex; justify-content: center; align-items: center; color: white; border: 1px solid white">
                            <img src="times.svg" style="width: 13px"></div>
                        <div id="jsSound" class="speaker_button"
                            style="cursor: pointer; position: absolute; bottom: 13px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.5); border-radius: 50%; width: 25px; height: 25px; display: flex; justify-content: center; align-items: center; color: white">
                            <img id="volume--on" src="volume.svg" style="width: 16px; display: block">
                            <img id="volume--off" src="volume-mute.svg" style="width: 17px; display: none"></div>
                        <script>init();</script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
