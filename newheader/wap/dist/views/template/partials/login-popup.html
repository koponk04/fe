  <link href="../assets/stylesheets/main.css" rel="stylesheet" type="text/css" media="all"/>

</head><div id="login-popup" hidden>
    <div class="pick-category-list o-dialog c-form-login">
        <div class="pick-category-list__header c-form-login__tab-list">
            <div class="o-toolbar row">
                <h2 class="text-center">Masuk KASKUS</h2>
                <a href="#" class="btn btn-icon" onclick="toggleMasuk();">&#215;</a>
            </div>
            <div class="tab-list">
                <ul>
                    <li class="c-form-login__tab-item jsSignInTab active">Sign In</li>
                    <li class="c-form-login__tab-item jsSignUpTab">Sign Up</li>
                </ul>
            </div>
        </div>
        <div class="c-form-login c-form-login__wrapper signInContent" role="main">
            <div class="c-form-login__header p-all-10">
                <form class="c-form-login__form">
                    <label class="r mb20">
                        <span class="o-form--label">Username/Email</span>
                        <div class="in-txt">
                            <input type="text" autocorrect="off" placeholder="Masukkan Username atau Email Agan" required>
                        </div>
                    </label>
                    <label class="r">
                        <span class="o-form--label">Password</span>
                        <div class="in-txt c-form-login__form-password">
                            <input class="pass-input-control" type="password" autocorrect="off" placeholder="Masukkan kata sandi Agan" required>
                            <span class="pass-trigger">
                                <i class="fa fa-eye-slash pass-icon-eye"></i>
                            </span>
                        </div>
                    </label>
                    <div class="r mt20">
                        <div class="capctha">
                            <div class="g-recaptcha" data-sitekey="6Le-MQoUAAAAAEC7MuPCKjc953HU5CD0N44Wu1HK" style="transform:scale(1);-webkit-transform:scale(1);transform-origin:0 0;-webkit-transform-origin:0 0;">
                                <div style="width: 304px; height: 78px;">
                                    <div>
                                        <iframe src="https://www.google.com/recaptcha/api2/anchor?k=6Le-MQoUAAAAAEC7MuPCKjc953HU5CD0N44Wu1HK&amp;co=aHR0cHM6Ly93d3cua2Fza3VzLmNvLmlkOjQ0Mw..&amp;hl=in&amp;v=v1520836262157&amp;size=normal&amp;cb=6nt5tg8v4rsy" width="304" height="78" role="presentation" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                    </div>
                                    <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;  display: none; "></textarea>
                                </div>
                            </div>
                            <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl=id" async="" defer=""></script>
                            <div class="info-form" style="color:red"></div>
                        </div>
                    </div>
                    <div class="r mt10 text-center">
                        <div class="r mb20 mt10">
                            <div class="p-left">
                                <input type="checkbox" name="login" />
                                <label for="login">Ingat saya</label>
                            </div>
                            <div class="c-form-login__wrapper-label p-right">
                                <a href="#" class="o-title--link-page">Lupa Password?</a>
                            </div>
                        </div>
                        <div class="r in-btn btn-block btn-has-radius">
                            <input type="submit" value="Masuk">
                        </div>
                    </div>                    
                    <div class="r text-center mt20">
                        <span class="r c-form-login__wrapper-channel">atau masuk dengan</span>
                        <hr />
                        <div class="c-form-login__channel">
                            <ul>
                                <li class="facebook">
                                    <a class="" href="javascript:void(0);">
                                        <i class="fa fa-facebook-square"></i>
                                        <span>Facebook</span>
                                    </a>
                                </li>
                                <li class="google-plus">
                                    <a class="" href="javascript:void(0);">
                                        <i class="fa fa-google-plus"></i>
                                        <span>Google</span>
                                    </a>
                                </li>
                                <li class="twitter">
                                    <a class="" href="javascript:void(0);">
                                        <i class="fa fa-twitter"></i>
                                        <span>Twitter</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>

                                    </div>
                                    <textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid #c1c1c1; margin: 10px 25px; padding: 0px; resize: none;  display: none; "></textarea>

                    </div>
                    <div class="r mt10 text-center">

                            <p>Dengan klik Daftar, Agan telah menyetujui <a href="#">Syarat & Ketentuan serta Kebijakan Privasi KASKUS</a></p>

                        <div class="r in-btn btn-block btn-has-radius">
